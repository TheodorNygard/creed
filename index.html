<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Goals</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:last-child {
            border-bottom: none;
        }

        .goal-text {
            flex-grow: 1;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Goals</h1>
    </header>

    <main>
        <ul id="goal-list">
            <li>
                <span class="goal-text">Learn a new programming language</span>
                <button class="delete-btn" onclick="deleteGoal(this)">Delete</button>
            </li>
            <li>
                <span class="goal-text">Exercise for at least 30 minutes every day</span>
                <button class="delete-btn" onclick="deleteGoal(this)">Delete</button>
            </li>
            <!-- Add more goals as needed -->
        </ul>
    </main>

    <script>
        function deleteGoal(button) {
            var listItem = button.parentNode;
            listItem.parentNode.removeChild(listItem);
        }
    </script>

</body>

</html>
